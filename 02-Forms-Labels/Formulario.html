<!DOCTYPE html>
<html>
  <head>
    <title>Formularios</title>
  </head>
  <body>
    <form action="Resultados.html" method="GET">
      <div>
        <label for="nombreUsuario"> Nombre de usuario: </label>
        <input type="text" id="nombreUsuario" name="nombreUsuario" required/>
      </div>
      <br>
      <div>
        <label for="password"> Contraseña:</label>
        <input type="password" id="password" name="password" required/>
      </div>
      <br>
      <div>
        <label for="email"> ¿Cúal es su email?:</label>
        <input type="email" id="email" name="email" required/>
      </div>
      <br>
      <div>
        <label for="edad"> ¿Cúal es su edad?:</label>
        <input type="number" id="edad" name="edad" min="0" max="100" step="5" required/> <!-- step es para ir de 5 en 5 o cualquier cantidad-->
      </div>
      <br>
      <div>
        <label for="fechaNac"> ¿Cúal es su fecha de nacimiento?:</label>
        <input type="date" id="fechaNac" name="fechaNac" required/>
      </div>
      <br>
      <div>
        <label for="comentario">Comentarios: </label>
        <textarea name="comentario" id="comentario" cols="30" rows="20"></textarea>
      </div>
      <br>
      <button type="reset"> Reset</button>
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
