<!DOCTYPE html>
<html>
    <head>
        <title> Variedades </title>
    </head>
    <body>
        <div>
            <h1>
                Aprendiendo a utilizar imágenes
            </h1>
            <img  src="https://i.blogs.es/a77a17/plants-vs-zombies/1366_2000.jpg"
            alt="plants vs zombies" width="400" height="300"/>
        </div>
        <div>
            <h1>
                Aprendiendo a utilizar  los vídeos
            </h1>
            <video width="400" height="300" controls autoplay loop muted>
                <source src="Ecuador declara persona  no grata al embajador argentino en Quito.mp4"
                type="video/mp4">
            </video>
        </div>
        <div>
            <h1>
                Aprendiendo a utilizar los audios
            </h1>
            <audio controls autoplay loop>
                <source src="Yo nací Aquí (2016) - Artistas Ecuador.mp3" type="audio/mp3">
            </audio>
        </div>
    </body>
</html>
